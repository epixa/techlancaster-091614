
<div ng-show="!editing">
  <h2>{{ item.name }}</h2><a ng-click="editing=true">edit</a>
  <p>{{ item.description }}</p>
</div>

<div ng-show="editing">
  <form novalidate>
    <div>
      <label>Name:</label>
      <input type="text" ng-model="data.name">
    </div>

    <div>
      <label>Description:</label>
      <textarea ng-model="data.description"></textarea>
    </div>

    <div>
      <button type="submit" ng-click="save(data)">Save</button>
      <a ng-click="editing=false">Cancel</a>
    </div>
  </form>
</div>
